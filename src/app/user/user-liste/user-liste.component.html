<h3>selected:= {{selectedUser?.firstName}} </h3>
<msg-user-list-item
  (selectedUsr)="setSelectedUser($event)"
  *ngFor="let user of this.userlist"
  [selected]="selectedUser === user"
  [user]="user"
>
</msg-user-list-item>
<input #first [value]="selectedUser?.firstName" placeholder="firstname" type="text">
<input #last [value]="selectedUser?.lastName" placeholder="lastname" type="text">
<div [class.hidde]="selectedUser">
  <button
    (click)="addNewUserWith (first.value, last.value)">+
  </button>
</div>
<div [class.hidde]="!selectedUser">
  <button (click)="updateSelectedUser (first.value, last.value)">~</button>
  <button (click)="deleteSelected()">-</button>
</div>
