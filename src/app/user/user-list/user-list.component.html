<div>selected User: {{selectedUsr | json}}</div>
<gfk-user-list-item *ngFor="let user of userList"
  [user]="user"
  [selected]="user === selectedUsr"
  (selectUsr)="selectUser($event)"
>
</gfk-user-list-item>
