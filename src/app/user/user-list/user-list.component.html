
<h3 *ngIf="selectedUsr">selected User: {{selectedUsr.firstname}} {{selectedUsr.lastname}}</h3>
<gfk-user-list-item
  *ngFor="let user of userList; even as e; odd as o"
  [user]="user"
  [selected]="user === selectedUsr"
  (selectUsr)="selectUser($event)"
  [ngClass]="{even: e, odd: o}"
>
</gfk-user-list-item>
